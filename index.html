<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Viewport Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HANGMAN</title>
    <!-- Link to Boostrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- link to css -->
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <!-- link to google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Yesteryear" rel="stylesheet">


</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="header">
            <h1 class="display-4">HANGMAN</h1>
            <p class="lead">THE "27 club" EDITION</p>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-12 underScore"></div>
        </div>
    </div>
    <div class="container strikes">
        <div class="row">
            <div class="col-lg-12"><h2 class="wrongGuess"></h2></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12"><h2>GUESSED LETTERS:</h2><h2 class="wrongLetters"></h2></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12"><h2 class="winsTally">Wins: </h2><h2 class="lossesTally">Losses:</h2></div>
        </div>
    </div>
    <div class="container anyKey">
        <div class="row">
            <div class="col-lg-12">Press any key to start!</div>
        </div>
    </div>
    <div class="container lose">
        <div class="row">
            <div class="col-lg-12"><h2>YOU LOSE</h2><button class="resetButton">play again?</button></div>
        </div>
    </div>
    <div class="container win">
        <div class="row">
            <div class="col-lg-12"><h2>YOU WIN!</h2><button class="resetButton">play again?</button></div>
        </div>
    </div>




    <!-- Boostrap 4 links to jquery javascript and popper (whatever popper is) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- link to JavaScript -->
    <script src="assets/javascript/game.js"></script>
</body>
